<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>X and 0</title>
    <style type="text/css">
    	table {
    		border: 4px solid;
    		width: 360px;
    	}
    	tr {
    		border: 4px solid;
    	}
    	td {
    		border: 4px solid;
    		height: 120px;
    	}
    	button {
    		height: 107px;
    		width: 107px;
    	}
    	p {
    		height: 30px;
    	}
    </style>
  </head>
  <body>
  	<center>
  		<p></p>
  	    <div>
  	    	<button type="button" class="btn btn-primary" onclick="return refresh();">RESTART</button>
      	</div>
      	<p></p>
			<table id="tictactoe">
		    	<tr>
					<td align="center" valign="middle"><button type="button" class="btn btn-light" id="1 1" onclick="return complete(id);"></button></td>
					<td align="center" valign="middle"><button type="button" class="btn btn-light" id="1 2" onclick="return complete(id);"></button></td>
					<td align="center" valign="middle"><button type="button" class="btn btn-light" id="1 3" onclick="return complete(id);"></button></td>
				</tr>
				<tr>
					<td align="center" valign="middle"><button type="button" class="btn btn-light" id="2 1" onclick="return complete(id);"></button></td>
					<td align="center" valign="middle"><button type="button" class="btn btn-light" id="2 2" onclick="return complete(id);"></button></td>
					<td align="center" valign="middle"><button type="button" class="btn btn-light" id="2 3" onclick="return complete(id);"></button></td>
				</tr>
				<tr>
					<td align="center" valign="middle"><button type="button" class="btn btn-light" id="3 1" onclick="return complete(id);"></button></td>
					<td align="center" valign="middle"><button type="button" class="btn btn-light" id="3 2" onclick="return complete(id);"></button></td>
					<td align="center" valign="middle"><button type="button" class="btn btn-light" id="3 3" onclick="return complete(id);"></button></td>
				</tr>
            </table>
	    <div class="container">
	        <font size="20"><p id="10"></p></font>
	    </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>	
    <script type="text/javascript">
      const table = new Array(6).fill(0).map(() => new Array(6).fill(0));
      var check = 0; // cu aceasta variabila verific daca se da click pe o casuta care contine x sau 0
      var round = 0; // in functie de paritatea valorii acestei variabile se pune x sau 0
      function complete(id) {
      	var length = id.length;
        var x = 0, y = 0;
        for (var i = 0; i < length; ++i) {
            if (id[i] !== ' ') {
              y = ((y * 10) + (id[i] - '0'));
            } else {
              x = y;
              y = 0;
            }
        }
        if ((table[x][y] == '1' || table[x][y] == '10') && check != '7') {
			   check = 1;
        }
        if (check == '0') { // daca se da click pe o casuta goala
        	if (round % 2 == 0) {
            	document.getElementById(id).innerHTML = ("❌");
            	table[x][y] = 1;
            } else {
            	document.getElementById(id).innerHTML = ("0");
            	table[x][y] = 10;
          	}
          	++round;
            return checkStatus();
        } else { // daca se da click pe o casuta in care exista deja x sau 0
        	if (check == '1') {
        		check = 0;
        		alert("Click on one of empties boxes!");
	        } else {
	         	alert("Click on Restart!");
	        }
        }
        return false;
      }

      function checkStatus() {
        for (var i = 1; i < 4; ++i) {
        	var sumLine = 0, sumColumn = 0;
        	for (var j = 1; j < 4; ++j) {
        		sumLine += table[i][j];
        		sumColumn += table[j][i];
        	}
        	if (sumLine == '3' || sumColumn == '3') {
        		document.getElementById("10").innerHTML = ("Congratulation! Player 1 (X) win!");
          		check = 7;
        	} else if (sumLine == '30' || sumColumn == '30') {
        		document.getElementById("10").innerHTML = ("Congratulation! Player 2 (0) win!");
          		check = 7;
        	}
        }
        if (table[1][1] + table[2][2] + table[3][3] == '3' || table[1][3] + table[2][2] + table[3][1] == '3') {
        	document.getElementById("10").innerHTML = ("Congratulation! Player 1 (X) win!");
        	check = 7;
        } else if (table[1][1] + table[2][2] + table[3][3] == '30' || table[1][3] + table[2][2] + table[3][1] == '30') {
        	document.getElementById("10").innerHTML = ("Congratulation! Player 2 (0) win!");
        	check = 7;
        } else if (table[1][1] + table[1][2] + table[1][3] + table[2][1] + table[2][2] + table[2][3] + table[3][1] + table[3][2] + table[3][3] == '45') {
        	document.getElementById("10").innerHTML = ("Draw! Try again!");
        	check = 7;
        }
      }

      function refresh() {
        window.location.reload("Refresh");
      }
    </script>
  </body>
</html>
